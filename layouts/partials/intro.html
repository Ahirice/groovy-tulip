<div id="{{ .section.section_id }}" class="intro">
  <div class="intro-text">
    {{ partial "markdownify-block" .section.content }}
  </div>
  {{ if .section.actions }}
  <p class="intro-cta">
    {{ range $action := .section.actions }}
    <div aling="center"> <a href="{{ $action.url | relURL }}" class="button">{{ $action.label }}</a></div>
    {{ end }}
  </p>
  {{ end }}
</div><!-- .intro -->
